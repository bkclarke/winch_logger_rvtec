<!--wwdb/templates/configuration/deploymenttableedit.html-->
{% load static %}
<tr>
    <td>
        {{ form.name }}
        {{ form.name.errors }}
    </td>
    <td>
        {{ form.equipment }}
        {{ form.equipment.errors }}
    </td>
    <td>
        {{ form.status }}
        {{ form.status.errors }}
    </td>
    <td>
        {{ form.notes }}
        {{ form.notes.errors }}
    </td>
    <td>
        <a href="#"
           onclick="showEditAlert(event);"
           class="btn btn-success btn-sm">
            Submit
        </a>
    </td>
    <td>
        <a href="#"
           hx-get="{% url 'deploymenttableeditsubmit' deployment.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           class="btn btn-danger btn-sm">
            Cancel
        </a>
    </td>
</tr>
<script type="text/javascript">function showEditAlert(event) {
        event.preventDefault(); // Prevent the default action
        alert("Deployments cannot be edited in the demo version.");
        // Optionally, you can also implement any additional logic for cancelling the edit
    }
</script>
