<!--wwdb/templates/configuration/winchtablerow.html-->
{% load static %}
<tr>
    <td>{{ winch.name }}</td>
    <td>{{ winch.status }}</td>
    <td>{{ winch.ship }}</td>
    <td>{{ winch.institution }}</td>
    <td>
        <button class='btn btn-primary btn-sm'
                hx-get="{% url 'winchtableedit' winch.pk %}"
                hx-target="closest tr"
                hx-swap="outerHTML">
            Edit
        </button>
    </td>
    <td>
        <button class='btn btn-danger btn-sm'
                onclick="showDeleteAlert(event);">
            Delete
        </button>
    </td>
</tr>
