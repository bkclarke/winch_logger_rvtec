<!--template/breaktestlist.html-->
<!DOCTYPE html>
{% extends "wwdb/base.html" %}


{% block content %}
<h2>Breaktests</h2>
</br>
<button id="breaktestadd" class="btn btn-secondary btn-sm">Add breaktest</button>
</br>
</br>
<table id="table" class="display nowrap" style="width:100%">
    <thead>
        <tr>
            <th>Edit</th>
            <th>Date</th>
            <th>Wire</th>
            <th>Tested Breaking Load</th>
            <th>Notes</th>
            <th>Delete</th>
        </tr>
    </thead>
    {% for breaktest in break_test %}
    <tr>
        <td>
            <a href="{% url 'breaktestedit' breaktest.pk %}" class="btn btn-primary btn-sm">Edit</a>
        </td>
        <td>{{breaktest.format_date}}</td>
        <td>{{breaktest.wire}}</td>
        <td>{{breaktest.testedbreakingload}}</td>
        <td>{{breaktest.notes}}</td>
        <td>
            <button class="btn btn-danger btn-sm" onclick="showDeleteAlert(event, '{{ wire.pk }}')">Delete</button>
        </td>
    </tr>
    {% endfor %}
</table>
<script>
    $(document).ready(function () {
        // Initialize DataTables
        $('#table').DataTable({
            responsive: true,
            scrollX: true,
            order: [[1, "desc"]]
            // Add more options as needed
        });

        // Initialize tooltips (assuming you're using Bootstrap tooltips)
        $('[data-toggle="tooltip"]').tooltip();
    });

    // Function to show alert for delete button
    function showDeleteAlert(event) {
        event.preventDefault(); // Prevent the default action (if needed)
        alert("The delete function has been disabled in the demo version. In production version user permissions determine who can delete database entries.");
    }

    $(document).ready(function () {
        $('#breaktestadd').click(function () {
            window.location.href = "{% url 'breaktestadd' %}";
        });
    });
</script>
{% endblock %}
